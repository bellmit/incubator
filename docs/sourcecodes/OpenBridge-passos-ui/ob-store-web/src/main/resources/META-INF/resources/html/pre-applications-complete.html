<script type="text/javascript" src="../assets/js/jquery-1.7.1.min.js"></script>

<script type="text/javascript">
    $(function () {
        $(".btnDelete").click(function () {
            var txt = "确认删除用户user1";
            common.confirm(txt, function () {

            });
        });
        $(".btnMonitor").click(function () {
            common.dialogDom("应用监控", $("#divmonitor"), 800, 550, {}, null)
        });
        $(".btnUser").click(function () {
            common.dialogDom("新增用户", $("#divUser"), 500, 350, {}, null)
        });
    });
</script>
<script type="text/javascript">
    function adjustHeight() {
        var h = $(window).height();
        var h2 = $(".head").height();
        $(".plate").css("height", h - 99);
        $(".left_sub_menu").css("height", h - h2);
    }
    $(document).ready(function () {
                adjustHeight();
            }
    )
    $(window).resize(function () {
        adjustHeight();
    });
</script>
<script type="text/javascript" src="../assets/js/jquery.spinner.js"></script>
<script type="text/javascript">
    $('.spinnerExample').spinner({});
</script>
<script type="text/javascript">
    $(function () {
        $(".sub_menu_title").click(function () {
            $(this).toggleClass("open").siblings(".sub_menu_title").removeClass("open")
            $(this).toggleClass("selected").siblings(".sub_menu_title").removeClass("selected")

            // 修改数字控制速度， slideUp(500)控制卷起速度
            $(this).next(".sub_ul").slideToggle(500).siblings(".sub_ul").slideUp(500);
        })
    })
</script>
