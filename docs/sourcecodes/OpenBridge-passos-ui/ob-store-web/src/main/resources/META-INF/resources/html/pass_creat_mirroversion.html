        </div>
        <div class="nav_tips">
            <div class="news app_number">
                <a class="active" href="proiect_list.html">
                    <div class="news_img">
                        <i class="icons item_ico"></i>
                    </div>
                    <div class="title_name">应用管理</div>
                </a>
            </div>
            <div class="news app_number">
                <a href="resource_service.html">
                    <div class="news_img">
                        <i class="icons dashboard_ico"></i>
                    </div>
                    <div class="title_name">组件服务</div>
                </a>
            </div>
            <div class="news">
                <a href="resource_plan.html">
                    <div class="news_img">
                        <i class="icons app_ico"></i>
                    </div>
                    <div class="title_name">资源管理</div>
                </a>
            </div>
            <div class="news">
                <a href="pre-applicationsnew.html">

        </div>
        <div class="app_user">
            <div class="user_hits">
                <div class="nav_user">

                        <li class="menu2" onMouseOver="this.className='menu1'" onMouseOut="this.className='menu2'">

<!------passos内容------->
<div class="app_content">
    <div class="content_frame">
        <div class="left_sub_menu left_sub_menu_pas">
            <ul>
                <li><a class="select" href="pre-applicationsnew.html">
                    <i class="left_menu_ico l_ico00"></i>预置应用</a></li>
                <li><a href="#">
                    <i class="left_menu_ico l_ico01"></i>企业应用</a></li>
                <li><a href="#">
                    <i class="left_menu_ico l_ico02"></i>已安装应用</a></li>
            </ul>
        </div>
        <div class="app_name">
            <a href="pre-applicationsnew.html"><i class="icons go_back_ico"></i></a>

            <p class="app_a">应用市场</p>
            <em>&gt;</em>

            <p class="app_a"><a href="pre-applicationsnew.html">预置应用</a></p>
            <em>&gt;</em>

            <p class="app_a"><a href="pass_creat_mirronew.html">新增预置应用</a></p>
            <em>&gt;</em>

            <p class="app_a"><a href="pass_creat_mirroversion.html">新增预置应用版本</a></p>
        </div>
        <div class="plate">
            <div class="project_r">
                <div class="r_block p20">
                    <div class="r_block">
                        <div class="r_title">
                            <h3 class="f14 h3_color h3_btm_line"><i class="icons add_ico_blue mr5"></i>上传预置应用版本</h3>
                            <div class="title_line"></div>
                        </div>
                        <div class="r_con p10_0">
                            <div class="form_control p20">
                                <div class="form_block">
                                    <label>版本名称</label>
                                    <div class="specList">
                                        <input type="text"><em>*</em>
                                    </div>
                                </div>
                                <div class="form_block">
                                    <label>版本内容</label>
                                    <p class="mb10"><input type="text"><button class="btn btn-default btn-yellow2 btn-sm">上传</button></p>
                                </div>
                                <div class="form_block">
                                    <label>Dockerfile</label>
                                    <textarea rows="3" cols="60"></textarea>
                                </div>
                                <div class="form_block">
                                    <label>启动命令</label>
                                    <div class="specList">
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="form_block mt10">
                                    <label>&nbsp;</label>
                                    <button class="btn btn-default btn-yellow f16  mt10"><i class="ico_check"></i>创 建</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--创建镜像结束-->
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
    function adjustHeight() {
        var h = $(window).height();
        var h2 = $(".head").height();
        $(".plate").css("height", h - 99);
        $(".left_sub_menu").css("height", h - h2);
    }
    $(document).ready(function () {
                adjustHeight();
            }
    )
    $(window).resize(function () {
        adjustHeight();
    });
</script>
<script type="text/javascript" src="../assets/js/jquery.spinner.js"></script>
<script type="text/javascript">
    $('.spinnerExample').spinner({});
</script>
</body>
