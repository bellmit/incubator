<div class="app_content">
    <div class="content_frame">
        <div class="left_sub_menu left_sub_menu_pas">
            <div class="left_sub_menu left_sub_menu_pas">
                <ul>
                    <li><a href="project_details.html">
                        <i class="left_menu_ico l_ico00"></i>概述</a></li>
                    <li><a class="select" href="project_details_gj.html">
                        <i class="left_menu_ico l_ico_gj"></i>构建</a></li>
                    <li><a href="project_details_deploy.html">
                        <i class="left_menu_ico l_ico_bs"></i>部署</a></li>
                    <li><a href="project_details_jk.html">
                        <i class="left_menu_ico l_ico_jk"></i>监控</a></li>
                </ul>
            </div>
        </div>
        <div class="app_name">
            <a href="proiect_list.html"><i class="icons go_back_ico"></i></a>

            <p class="app_a">项目管理</p>
            <em>&gt;</em>

            <p class="app_a">CRM</p>
            <em>&gt;</em>

            <p class="app_a">构建</p>
        </div>
        <div class="plate">
            <div class="project_r">
                <div class="r_block p20">
                    <div class="r_block">
                        <div class="r_title">
                            <h3 class="f14 h3_color h3_btm_line"><i class="icons add_ico_blue mr5"></i>创建镜像</h3>
                            <div class="title_line"></div>
                        </div>
                        <div class="r_con p10_0">
                            <div class="form_control p20">
                                <div class="form_block">
                                    <label>镜像名称</label>
                                    <input type="text"><em>*</em>
                                </div>
                                <div class="form_block">
                                    <label>镜像内容</label>
                                    <div class="specList">
                                        <p class="mb10"><span class="w200"><input type="radio" name="iCheck" checked>&nbsp;&nbsp;包含dockerfile的zip文件</span>
                                            <span class="w200"><input type="radio" name="iCheck">&nbsp;&nbsp;上传已构建好的Jar.gz</span></p>
                                        <p class="mb10"><input type="text"><button class="btn btn-default btn-yellow2 btn-sm">选择</button></p>
                                    </div>
                                </div>
                                <div class="form_block">
                                    <label>镜像tag</label>
                                    <!--<input class="w100" type="text" value="yihecloud/tomcat" disabled readonly="readonly">-->
                                    <input class="w200" type="text">
                                </div>
                                <div class="form_block">
                                    <label>启动命令</label>
                                    <input type="text">
                                </div>
                                <div class="form_block">
                                    <label>工作目录</label>
                                    <input type="text">
                                </div>
                                <div class="form_block">
                                    <label>镜像端口</label>
                                    <div class="specList">
                                        <table class="table_creat">
                                            <tr>
                                                <th>端口号</th>
                                                <th>类型</th>
                                                <th colspan="2">说明</th>
                                            </tr>
                                            <tr>
                                                <td><input type="text" class="u-ipt"></td>
                                                <td><input type="text" class="u-ipt"></td>
                                                <td><input type="text" class="u-ipt2"></td>
                                                <td><a class="btn btn-default btn-yellow btn-sm" href="#"><em class="f14">+</em></a> </td>
                                            </tr>
                                            <tr>
                                                <td><input type="text" class="u-ipt"></td>
                                                <td><input type="text" class="u-ipt"></td>
                                                <td><input type="text" class="u-ipt2"></td>
                                                <td><a class="btn btn-default btn-yellow btn-close btn-sm" href="#"><em class="f14"> × </em></a> </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div class="form_block mt10">
                                    <label>&nbsp;</label>
                                    <button class="btn btn-default btn-yellow f16  mt10"><i class="ico_check"></i>创 建</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--基于OB构建-->
                    <div class="r_block">
                        <div class="r_title">
                            <h3 class="f14 h3_color h3_btm_line"><i class="icons add_ico_blue mr5"></i>创建镜像（基于ob构建）</h3>
                            <div class="title_line"></div>
                        </div>
                        <div class="r_con p10_0">
                            <div class="form_control p20">
                                <div class="form_block">
                                    <label>项目来源</label>
                                    <input type="text" class="disabled" value="APImanager"  disabled>
                                </div>
                                <div class="form_block">
                                    <label>项目版本</label>
                                    <select>
                                        <option>1.0.1</option>
                                    </select>
                                </div>
                                <div class="form_block">
                                    <label>构建文件</label>
                                    <select>
                                        <option>201604190218.zip</option>
                                    </select>
                                </div>
                                <div class="form_block">
                                    <label>镜像名称</label>
                                    <input type="text">
                                </div>
                                <div class="form_block">
                                    <label>镜像tag</label>
                                    <!--<input class="w100" type="text" value="yihecloud/tomcat" disabled readonly="readonly">-->
                                    <input class="w200" type="text">
                                </div>
                                <div class="form_block mt10">
                                    <label>&nbsp;</label>
                                    <button class="btn btn-default btn-yellow f16  mt10"><i class="ico_check"></i>创 建</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--创建镜像结束-->
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
    function adjustHeight() {
        var h = $(window).height();
        var h2 = $(".head").height();
        $(".plate").css("height", h - 99);
        $(".left_sub_menu").css("height", h - h2);
    }
    $(document).ready(function () {
                adjustHeight();
            }
    )
    $(window).resize(function () {
        adjustHeight();
    });
</script>
