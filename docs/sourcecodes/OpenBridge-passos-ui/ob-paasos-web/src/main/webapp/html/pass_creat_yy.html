                                                <div class="spec_up">
                                                    <p>微型</p>
                                                </div>
                                                <div class="spec_down">
                                                    <p><span>1核</span> CPU</p>

                                                    <p><span>512MB</span> 内存</p>
                                                </div>
                                                <div class="spec_btm">
                                                    <p class="text-center"><input type="text" class="spinnerExample"/>
                                                    </p>
                                                </div>
                                            </li>
                                            <li class="specCard checked">
                                                <div class="spec_up">
                                                    <p>小型</p>
                                                </div>
                                                <div class="spec_down">
                                                    <p><span>1核</span> CPU</p>

                                                    <p><span>1GB</span> 内存</p>

                                                </div>
                                                <div class="spec_btm">
                                                    <p class="text-center"><input type="text" class="spinnerExample"/>
                                                    </p>
                                                </div>
                                            </li>
                                            <li class="specCard">
                                                <div class="spec_up">
                                                    <p>中型</p>
                                                </div>
                                                <div class="spec_down">
                                                    <p><span>1核</span> CPU</p>

                                                    <p><span>2GB</span> 内存</p>

                                                </div>
                                                <div class="spec_btm">
                                                    <p class="text-center"><input type="text" class="spinnerExample"/>
                                                    </p>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="form_block">
                                    <label>数据卷</label>

                                        <table class="table_creat">

                                                <th>类型</th>
                                                <th>挂载点</th>
                                                <th colspan="2">容量</th>
                                            </tr>
                                            <tr>
                                                <td><input type="text" class="u-ipt"></td>
                                                <td><input type="text" class="u-ipt"></td>

<script type="text/javascript">
    function adjustHeight() {
        var h = $(window).height();
        var h2 = $(".head").height();
        $(".plate").css("height", h - 99);
        $(".left_sub_menu").css("height", h - h2);
    }
    $(document).ready(function () {

            }
    )
    $(window).resize(function () {
        adjustHeight();
    });
</script>
