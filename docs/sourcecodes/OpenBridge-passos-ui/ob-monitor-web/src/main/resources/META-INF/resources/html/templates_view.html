</head>

<body>
<!------pas头部------->
<div class="app_top pas_top">

        <div class="app_logo sub_logo">

                </a>
            </div>
            <div class="news">
                <a class="active" href="alarm.html">
                    <div class="news_img">
                        <i class="icons zygl_ico"></i>
                    </div>
                    <div class="title_name">告警设置</div>
                </a>
            </div>

        <div class="app_user">
            <div class="user_hits">

        </div>
    </div>
</div>
<!------passos内容------->
<div class="app_content">
    <div class="content_frame">
        <div class="left_sub_menu left_sub_menu_pas">
            <ul>
                <li><a href="#">
                    <i class="left_menu_ico l_ico_jk"></i>集群</a></li>
                <li><a class="select" href="#">
                    <i class="left_menu_ico l_ico_jdgl"></i>策略</a></li>
                <li><a href="#">
                    <i class="left_menu_ico l_ico_zjj"></i>用户组</a></li>
            </ul>
        </div>
        <div class="app_name">
            <a href="alarm.html"><i class="icons go_back_ico"></i></a>

            <p class="app_a">告警设置</p>
            <em>&gt;</em>

            <p class="app_a"><a href="templates.html">策略</a></p><em>&gt;</em>

            <p class="app_a">1</p>
        </div>
        <div class="plate">
            <div class="project_r">
                <div class="r_block p20">
                    <div class="tem_con">
                        <div class="xq_block">
                            <h5>模板基本信息</h5>

                        </div>
                        <div class="app_active_num f14 alert alert_min">
                            <p>
                                <span><b>name：</b>1</span>
                            </p>
                        </div>
                    </div>
                    <div class="tem_con">
                        <div class="xq_block">
                            <h5>该模板中的策略列表</h5>

                        </div>
                        <div class="app_active_num f14 alert alert_min">
                            <p>
                                <span><b>max：</b>最大报警次数</span> <em>|</em> <span><b>P：</b>报警级别（&lt;3: 既发短信也发邮件 &gt;=3: 只发邮件）</span>
                                <em>|</em>
                                <span><b>run：</b> 生效时间，不指定就是全天生效 </span>
                            </p>

                        </div>
                        <table class="table_ob table_story">
                            <thead>
                            <tr>
                                <th>metric/tags/note</th>
                                <th>condition</th>
                                <th>max</th>
                                <th>P</th>
                                <th>run</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr>
                                <td>cpu.idle</td>
                                <td>all(#3)>=90</td>
                                <td>3</td>
                                <td>0</td>
                                <td>&nbsp;</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tem_con">
                        <div class="xq_block">
                            <h5 class="text-yellow">模板报警配置，对模板中的所有策略生效</h5>
                        </div>
                        <div class="app_active_num f14 alert alert_min">
                            <p>
                                <span><b>uic：</b><a href="#"> adminteam </a></span>
                                <span class="pull-right"><a href="#">去UIC修改报警组内成员</a></span>
                            </p>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
    function adjustHeight() {
        var h = $(window).height();
        var h2 = $(".head").height();
        $(".plate").css("height", h - 99);
        $(".left_sub_menu").css("height", h - h2);
    }
    $(document).ready(function () {
                adjustHeight();
            }
    )
    $(window).resize(function () {
        adjustHeight();
    });
</script>
